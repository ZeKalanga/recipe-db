name: Schema Validation
on:
  pull_request:  # ğŸš¨ Blockiert PRs bei Fehlern!
    paths:
      - "recipes/**/*.yaml"
  push:  # âœ… PrÃ¼ft Commits in `main`, aber stoppt sie nicht
    branches:
      - main

jobs:
  validate-schema:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install jsonschema pyyaml

      - name: Validate recipes
        run: |
          python -c "
          import yaml, jsonschema, os;
          print('ğŸ” Lade Schema...')

          # ğŸ”¹ Funktion zum Erkennen des richtigen Schemas
          def get_schema_for_recipe(recipe_path):
              with open(recipe_path, 'r') as f:
                  recipe_data = yaml.safe_load(f)
                  schema_version = recipe_data.get('schema_version', 'v1')  # Default: v1

              schema_file = f'schema/recipe-schema-{schema_version}.yaml'
              print(f'ğŸ“„ Verwende {schema_file} fÃ¼r {recipe_path}')
              
              if not os.path.exists(schema_file):
                  print(f'âŒ FEHLER: Schema-Datei {schema_file} existiert nicht!')
                  exit(1)
              
              return yaml.safe_load(open(schema_file))

          # ğŸ”¹ Alle Rezepte validieren
          for root, dirs, files in os.walk('recipes'):
              for file in files:
                  if file.endswith('.yaml'):
                      filepath = os.path.join(root, file)
                      print(f'ğŸ“‚ PrÃ¼fe Rezept: {filepath}')
                      schema = get_schema_for_recipe(filepath)
                      with open(filepath, 'r') as f:
                          recipe = yaml.safe_load(f)

                      try:
                          jsonschema.validate(instance=recipe['recipe'], schema=schema['recipe'])
                          print(f'âœ… {file} ist gÃ¼ltig!')
                      except jsonschema.exceptions.ValidationError as e:
                          print(f'âŒ FEHLER in {file}: {e.message}')
                          exit(1)  # ğŸš¨ PR blockieren bei Fehler

          print('âœ… Alle Rezepte sind gÃ¼ltig!')"
