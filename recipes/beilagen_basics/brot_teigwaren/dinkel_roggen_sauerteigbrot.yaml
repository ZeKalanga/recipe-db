steps:
  - title: Sauerteig ansetzen
    description: >
      Alle Zutaten für den Sauerteig in einer Schüssel verrühren und abgedeckt bei Raumtemperatur (20–22 °C) 8–10 Stunden stehen lassen – ideal über Nacht.

  - title: Hauptteig zubereiten
    description: >
      Den Sauerteig mit den restlichen Zutaten in eine große Schüssel geben und etwa 5 Minuten von Hand oder mit der Küchenmaschine kneten, bis ein homogener Teig entsteht. Ziel-Teigtemperatur: 28 °C.
      Den Teig 1 Stunde abgedeckt ruhen lassen.

  - title: Formen & Stückgare
    description: >
      Teig vorsichtig rund wirken und mit dem Schluss nach unten in ein gut bemehltes Gärkörbchen legen. Abgedeckt weitere 3,5 Stunden bei Raumtemperatur gehen lassen.
      Etwa 20 Minuten vor Ende den Ofen samt Backgefäß vorheizen.

  - title: Backofen vorbereiten
    description: >
      Pizzastein, Dutch Oven oder Römertopf im Ofen auf 230 °C vorheizen. Wichtig: Das Backgefäß oder der Stein sollte mindestens 220 °C erreicht haben (mit Infrarot- oder Einstechthermometer prüfen).

  - title: Backen
    description: >
      Teig mit dem Schluss nach oben auf den heißen Pizzastein oder in den Topf stürzen.
      Bei 230 °C für 10 Minuten mit Dampf oder geschlossenem Deckel backen.
      Dann auf 180 °C herunterregeln und 15 Minuten weiterbacken.
      Zum Schluss 20–25 Minuten ohne Deckel fertigbacken, bis die Kruste schön gebräunt ist.

  - title: Auskühlen lassen
    description: >
      Brot aus dem Ofen nehmen und mindestens 1 Stunde auf einem Gitter auskühlen lassen, bevor es angeschnitten wird.

notes:
  - Ein aktiver Sauerteig ist entscheidend für gutes Gelingen – regelmäßig auffrischen!
  - Ein Infrarotthermometer hilft, die perfekte Backtemperatur sicherzustellen.
  - Für Anfänger empfiehlt sich der Start mit dem Dutch Oven, da dieser eine einfachere Dampfumgebung bietet.

