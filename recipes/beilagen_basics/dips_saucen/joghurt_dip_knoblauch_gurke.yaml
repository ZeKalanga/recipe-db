schema_version: "v2"
recipe:
  name: "Joghurt-Dip mit Knoblauch & Gurke (ähnlich Tarator oder Tzatziki)"
  category: "Beilagen & Basics"
  subcategories: ["Dips & Saucen", "Vegetarisch", "Kalt", "Orientalisch", "Balkan"]
  difficulty: "leicht"
  portions: "4 Personen"
  preparation_time: "10 Minuten + 15 Minuten Ziehzeit"
  cooking_temperature: "keine Hitze (kalt servieren)"

  ingredients:
    - name: "Griechischer Joghurt (10 % Fett)"
      amount: "250 g"
    - name: "Salatgurke"
      amount: "½"
    - name: "Knoblauchzehe"
      amount: "1 kleine"
    - name: "Olivenöl"
      amount: "1 EL"
    - name: "Weißweinessig oder Zitronensaft"
      amount: "1 TL"
    - name: "Gehackter Dill (frisch oder TK)"
      amount: "1 EL"
    - name: "Salz"
      amount: "nach Geschmack"
    - name: "Optional: Pfeffer oder Kreuzkümmel"
      amount: "nach Geschmack"

  steps:
    - step: "Gurke vorbereiten"
      details: "Gurke schälen, fein reiben, leicht salzen und 5 Minuten ziehen lassen. Dann gut ausdrücken."
    - step: "Joghurtbasis anrühren"
      details: "Joghurt mit gepresstem Knoblauch, Olivenöl, Essig/Zitronensaft und Dill verrühren."
    - step: "Gurke einarbeiten"
      details: "Ausgedrückte Gurke unter die Joghurtmasse heben, mit Salz und optional Pfeffer/Kreuzkümmel abschmecken."
    - step: "Ziehen lassen"
      details: "15–30 Minuten im Kühlschrank ziehen lassen. Dann servieren."

  tips:
    - "Wer es flüssiger mag: etwas kaltes Wasser oder Ayran zugeben → ergibt ein Tarator-Süppchen."
    - "Für noch mehr Frische: mit Minze oder Petersilie variieren."
    - "Lässt sich gut vorbereiten – schmeckt nach 2–3 Stunden im Kühlschrank noch besser."

  versioning:
    - version: "1.0"
      changes: "Erstfassung basierend auf Tzatziki/Tarator-Prinzip."

  media:
    image: "images/beilagen/tzatziki_joghurt_dip.jpg"

