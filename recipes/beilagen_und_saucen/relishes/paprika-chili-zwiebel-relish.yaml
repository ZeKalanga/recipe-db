schema_version: "v2"
recipe:
  name: "Paprika-Chili-Zwiebel-Relish"
  category: "Beilagen & Saucen"
  subcategories:
    - "Relishes"
    - "Eingewecktes"
  difficulty: "leicht"
  portions: "ca. 2 Gläser à 200 ml"
  preparation_time: "45 Min. (inkl. Kochzeit)"
  cooking_temperature: "niedrige Hitze zum Einkochen"
  ingredients:
    - name: "Rote Paprika, fein gewürfelt"
      amount: "300 g (ca. 3 Stück)"
    - name: "Frische rote Chilischoten, fein gehackt"
      amount: "2–3 Stück (ca. 40 g, je nach gewünschter Schärfe)"
    - name: "Zwiebeln, fein gewürfelt"
      amount: "200 g (2 mittlere)"
    - name: "Olivenöl"
      amount: "2 EL"
    - name: "Rotweinessig oder Apfelessig"
      amount: "80 ml"
    - name: "Honig"
      amount: "60 g (ca. 2 EL voll)"
    - name: "Salz"
      amount: "1 TL"
    - name: "Paprikapulver, edelsüß"
      amount: "½ TL"
    - name: "Optional: Knoblauchzehe, fein gehackt"
      amount: "1 kleine"
  steps:
    - step: "Gemüse vorbereiten"
      details: "Paprika, Chili und Zwiebeln fein würfeln. (Je kleiner die Würfel, desto feiner später das Relish.)"
    - step: "Anschwitzen"
      details: "In einem Topf 2 EL Olivenöl erhitzen. Zwiebeln bei mittlerer Hitze 5 Minuten glasig dünsten. Chili und Paprika dazugeben, weitere 5 Minuten mitrösten."
    - step: "Abschmecken"
      details: "Salz, Paprikapulver und ggf. Knoblauch einrühren. Mit Essig ablöschen, Honig zugeben."
    - step: "Einkochen"
      details: "Alles bei niedriger Hitze ca. 20–25 Minuten köcheln lassen, bis die Masse sämig und leicht sirupartig ist. Zwischendurch rühren, damit nichts ansetzt."
    - step: "Abfüllen"
      details: "Heiß in saubere Gläser füllen, sofort verschließen. Im Kühlschrank ca. 3–4 Wochen haltbar."
  media: {}
  versioning:
    - version: "1.0"
      changes: "Erste Version als würzig-süßes Relish im Schema v2 erfasst."
