schema_version: "v1"
recipe:
  name: "Focaccia mit Vorteig"
  category: "Italienische Küche"
  subcategory: "Pizza & Brot"
  difficulty: "mittel"
  portions: "1 Blech (30x40 cm)"
  preparation_time: "6–24 Stunden"
  cooking_temperature: "220°C Ober-/Unterhitze"
  ingredients:
    - name: "Weizenmehl (Tipo 00)"
      amount: "500g"
    - name: "Wasser"
      amount: "350ml"
    - name: "Salz"
      amount: "10g"
    - name: "Hefe"
      amount: "5g"
    - name: "Olivenöl"
      amount: "2 EL"
    - name: "Rosmarin"
      amount: "nach Geschmack"
  steps:
    - step: "Vorteig ansetzen"
      details: "Hefe in 100 ml lauwarmem Wasser auflösen, mit 100 g Mehl vermengen. 12–16 Stunden ruhen lassen."
    - step: "Hauptteig kneten & ruhen"
      details: "Vorteig mit restlichem Mehl, Wasser & Salz mischen. 10 Minuten kneten, dann 2 Stunden ruhen lassen."
    - step: "Falten & Backblech vorbereiten"
      details: "Teig mehrmals dehnen & falten (alle 30 Minuten). Auf ein eingeöltes Backblech geben & 1 Stunde ruhen lassen."
    - step: "Backen"
      details: "Oberfläche mit Olivenöl bestreichen, Salz & Rosmarin darüber. 25 Minuten bei 220°C backen."
  versioning:
    - version: "v1.0"
      changes: "Originalversion"
    - version: "v1.1"
      changes: "Mehr Olivenöl für weichere Krume"
    - version: "v1.2"
      changes: "Vorteig länger reifen lassen für besseren Geschmack"
