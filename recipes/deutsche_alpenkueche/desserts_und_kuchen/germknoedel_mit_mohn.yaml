recipe:
  name: "Germknödel mit Mohn"
  category: "Deutsche & Alpenküche"
  subcategories: ["Desserts & Kuchen", "Mehlspeisen"]
  difficulty: "mittel"
  portions: "15 Stück"
  preparation_time: "ca. 4 Stunden inkl. Gehzeiten und Garzeit"
  cooking_temperature: "Wasserbad 95–100 °C (sieden, nicht kochen)"
  notes: >
    Klassische österreichische Germknödel aus feinem süßen Hefeteig mit Powidlfüllung,
    in Wasser gegart und mit zerlassener Butter und Mohn-Zucker-Mischung serviert.
    Ikonische Mehlspeise der Wiener/böhmischen Küche.

  origin: "Österreich"
  version: "1.2"

  ingredients:
    - { name: "Weizenmehl (Type 550 oder glatt)", amount: "500 g" }
    - { name: "Milch (lauwarm, ca. 25 °C)", amount: "225 ml" }
    - { name: "Zucker", amount: "180 g" }
    - { name: "Vanillezucker", amount: "34 g" }
    - { name: "Salz", amount: "7.5 g" }
    - { name: "Eidotter", amount: "2 Stück" }
    - { name: "Zitronenschale (abgerieben, unbehandelt)", amount: "¼ Zitrone" }
    - { name: "Frischhefe (Germ)", amount: "25 g" }
    - { name: "Butter (weich)", amount: "320 g (70 g für Teig + 250 g zum Glasieren)" }
    - { name: "Powidl (Pflaumenmus/Zwetschkenmus)", amount: "250 g" }
    - { name: "Gemahlener Mohn", amount: "180 g" }

  steps:
    - step: "Germteig herstellen"
      details: >
        225 ml Milch auf ca. 25 °C erwärmen. In 120 ml Milch 60 g Zucker, 4 g Vanillezucker,
        7.5 g Salz, 2 Eidotter und Abrieb von ¼ Zitrone verrühren. In den restlichen
        105 ml Milch 25 g Hefe auflösen. 500 g Mehl in die Schüssel sieben, beide
        Milchmischungen zugeben und 8–10 Minuten kneten, bis ein glatter, elastischer
        Teig entsteht. 70 g weiche Butter portionsweise unterkneten und weitere 5 Minuten
        kneten, bis der Teig seidig und homogen ist.
    - step: "Erste Gare"
      details: >
        Teig zur Kugel formen, leicht bemehlen und abgedeckt 60–75 Minuten bei 28–30 °C gehen
        lassen, bis sich das Volumen verdoppelt.
    - step: "Portionieren und Füllen"
      details: >
        Teig kurz entgasen, zu einem Rechteck von ca. 21 × 35 cm ausrollen und in 15
        Quadrate à 7 × 7 cm schneiden. Je Quadrat ca. 1 TL Powidl (insgesamt 250 g) aufsetzen,
        Ränder zusammendrücken und zu glatten Knödeln formen. Schluss nach unten.
    - step: "Stückgare"
      details: >
        Knödel auf bemehltes Brett setzen, abdecken und 30–40 Minuten bei Raumtemperatur
        gehen lassen, bis fast verdoppelt.
    - step: "Garen"
      details: >
        Einen großen Topf mit leicht gesalzenem Wasser auf 95–100 °C erhitzen. Knödel
        vorsichtig einlegen, Deckel schräg auflegen. Nach erneutem Aufkochen Hitze
        reduzieren und nur sieden lassen. 10 Minuten garen, Knödel vorsichtig wenden
        und weitere 5 Minuten ziehen lassen.
    - step: "Abstechen"
      details: >
        Knödel herausheben und sofort mit einem Holzstäbchen mehrfach anstechen,
        damit Dampf entweichen kann und sie nicht zusammenfallen.
    - step: "Anrichten"
      details: >
        250 g Butter schmelzen und die heißen Knödel damit übergießen. Mit einer Mischung
        aus 180 g gemahlenem Mohn, 120 g Zucker und 30 g Vanillezucker großzügig bestreuen.
        Optional mit Vanillesauce servieren.

  tips:
    - "Teigkonsistenz: weich-elastisch, nicht klebrig; bei Bedarf 1–2 EL Milch/Mehl justieren."
    - "Alternativ 15 Minuten über Dampf garen (Dämpfeinsatz) für besonders luftige Krume."
    - "Powidl ist klassisch ungesüßt; dickes Pflaumenmus funktioniert ebenfalls."

