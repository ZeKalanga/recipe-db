description: >
  Klassische österreichische Germknödel aus feinem süßen Hefeteig mit Powidlfüllung,
  in Wasser gegart und mit zerlassener Butter und Mohn-Zucker-Mischung serviert.
  Eine ikonische Mehlspeise der Wiener und böhmischen Küche.

