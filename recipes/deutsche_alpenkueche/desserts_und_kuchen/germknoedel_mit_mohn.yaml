steps:
  - number: 1
    title: Germteig herstellen
    description: >
      225 ml Milch auf ca. 25 °C erwärmen. In 120 ml davon 60 g Zucker, 4 g Vanillezucker,
      7.5 g Salz, 2 Eidotter und Abrieb von 0.25 Zitrone verrühren. In den restlichen
      105 ml Milch die 25 g Hefe auflösen. 500 g Mehl in eine Rührschüssel sieben,
      beide Milchmischungen zugeben und 8–10 Minuten kneten, bis ein glatter, elastischer
      Teig entsteht. Anschließend 70 g weiche Butter portionsweise unterkneten und
      weitere 5 Minuten kneten, bis der Teig seidig und homogen ist.

  - number: 2
    title: Erste Gare
    description: >
      Den Teig zur Kugel formen, leicht bemehlen und abgedeckt 60–75 Minuten an einem
      warmen Ort (28–30 °C) gehen lassen, bis sich das Volumen verdoppelt hat.

  - number: 3
    title: Portionieren und Füllen
    description: >
      Den gegangenen Teig auf einer leicht bemehlten Fläche kurz durchkneten und zu
      einem Rechteck von ca. 21 × 35 cm ausrollen. In 15 Quadrate à 7 × 7 cm schneiden.
      Auf jedes Quadrat etwa 1 TL Powidl (insgesamt 250 g) geben, die Ränder zusammendrücken
      und zu glatten Knödeln formen. Mit dem Schluss nach unten auf ein bemehltes Brett legen.

  - number: 4
    title: Stückgare
    description: >
      Die Knödel abgedeckt 30–40 Minuten bei Raumtemperatur gehen lassen, bis sie fast
      das doppelte Volumen erreicht haben.

  - number: 5
    title: Garen
    description: >
      In einem großen Topf leicht gesalzenes Wasser auf 95–100 °C erhitzen. Die Knödel
      vorsichtig einlegen, den Deckel schräg auflegen, nach erneutem Aufkochen die Hitze
      reduzieren und nur mehr sieden lassen. 10 Minuten garen, dann mit einem Holzlöffelstiel
      vorsichtig wenden und weitere 5 Minuten ziehen lassen.

  - number: 6
    title: Abstechen
    description: >
      Knödel mit einem Schaumlöffel herausheben und sofort mit einem Holzstäbchen oder
      einer Nadel mehrfach einstechen, damit Dampf entweichen kann und sie nicht
      zusammenfallen.

  - number: 7
    title: Anrichten
    description: >
      250 g Butter schmelzen und die heißen Knödel damit übergießen. Mit einer Mischung
      aus 180 g gemahlenem Mohn, 120 g Zucker und 30 g Vanillezucker großzügig bestreuen.
      Optional mit Vanillesauce servieren.

notes:
  - Die Teigkonsistenz soll weich-elastisch, aber nicht klebrig sein.
  - Wer mag, kann die Knödel statt im Wasser über Dampf 15 Minuten garen – das ergibt
    eine besonders feine, flauschige Krume.
  - Powidl ist ungesüßt; dickes Pflaumenmus ist eine gute Alternative.

