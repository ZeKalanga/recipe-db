schema_version: "v2"
recipe:
  name: "Buttrig-Zartes Rindsgulasch mit Knochen"
  category: "Deutsche Küche"
  subcategories:
    - "Fleischgerichte"
    - "Schmorgerichte"
  difficulty: "mittel"
  portions: "2–3 Portionen"
  preparation_time: "3 Std. (inkl. Marinierzeit)"
  cooking_temperature: "Sanftes Schmoren bei niedriger Hitze"
  ingredients:
    - name: "Rindfleisch (Hohe Rippe, gewürfelt, ca. 4 cm)"
      amount: "500 g"
    - name: "Rinderknochen (z. B. Suppenknochen oder Knochenstück der Hohen Rippe)"
      amount: "1 Stück"
    - name: "Rotweinessig"
      amount: "2 EL"
    - name: "Knoblauchzehen, fein gehackt"
      amount: "2 Stück"
    - name: "Zwiebeln, fein gewürfelt"
      amount: "400 g"
    - name: "Neutrales Öl (Sonnenblumen- oder Rapsöl)"
      amount: "3 EL"
    - name: "Paprikapulver, edelsüß"
      amount: "1 EL"
    - name: "Paprikapulver, rosenscharf"
      amount: "½ TL"
    - name: "Tomatenmark"
      amount: "½ EL"
    - name: "Rotwein (trocken)"
      amount: "125 ml"
    - name: "Rinderfond oder Wasser"
      amount: "250 ml"
    - name: "Kümmel, gemahlen"
      amount: "½ TL"
    - name: "Majoran, getrocknet"
      amount: "½ TL"
    - name: "Bio-Zitrone, Schale dünn abgerieben"
      amount: "¼ Stück"
    - name: "Lorbeerblatt"
      amount: "1 Stück"
    - name: "Salz"
      amount: "ca. ½ TL (später abschmecken)"
    - name: "Optional: Garam Masala oder Zimt"
      amount: "½ TL bzw. Prise"
  steps:
    - step: "Fleisch marinieren"
      details: "Fleisch mit 2 EL Rotweinessig und 1 Knoblauchzehe mischen. Abgedeckt 2–3 Stunden im Kühlschrank ruhen lassen."
    - step: "Knochen anrösten"
      details: "Knochen im Schmortopf mit etwas Öl kräftig anrösten (5–6 Minuten), bis Röstaromen entstehen. Herausnehmen und beiseitelegen."
    - step: "Zwiebelbasis"
      details: "Im selben Topf restliches Öl erhitzen. Zwiebeln bei mittlerer Hitze 20–25 Min. goldbraun rösten. Tomatenmark zugeben, 1–2 Min. mitrösten. Paprikapulver einrühren, sofort mit Rotwein ablöschen."
    - step: "Schmoren"
      details: "Fleisch samt Marinade und den Knochen in den Topf geben. Mit Fond auffüllen, bis alles knapp bedeckt ist. Kümmel, Majoran, Zitronenschale, Lorbeerblatt dazugeben. Aufkochen, dann Hitze sofort reduzieren. 2–2½ Std. sanft schmoren lassen."
    - step: "Abschmecken"
      details: "Knochen herausnehmen. Sauce mit Salz und optional Garam Masala oder Zimt abrunden. Falls zu dünn, offen noch 10–15 Min. einkochen lassen."
  media: {}
  versioning:
    - version: "1.0"
      changes: "Synthese aus klassischem Gulasch und indischer Eintopf-Technik (mit Marinade & Knochen)."
