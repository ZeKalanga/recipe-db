schema_version: "v1"
recipe:
  name: "Kapernkrüstchen"
  chapter: "Fleisch, Fisch & Proteine"
  subchapter: "Kurzgebratenes & Gegrilltes"
  difficulty: "mittel"
  portions: "2 Personen"
  preparation_time: "ca. 2 Stunden (inklusive Sous-Vide-Garen)"
  cooking_temperature: "54 °C für medium-rare, 56 °C für medium (Sous-Vide), 220 °C (Grill/Oberhitze)"
  ingredients:
    - name: "Rinderfilet"
      amount: "2 Portionen"
    - name: "Zweig Rosmarin"
      amount: "1"
    - name: "Zweig Thymian"
      amount: "1"
    - name: "Knoblauchzehen"
      amount: "1–2, leicht angedrückt"
    - name: "Salz"
      amount: "sparsam verwenden"
    - name: "Pfefferkörner"
      amount: "5–6, ganz"
    - name: "Butter oder Olivenöl"
      amount: "1 EL"
    - name: "Zitronenschale (optional)"
      amount: "ein paar dünne Streifen"
    
    # Zutaten für die Kapern-Knoblauch-Parmesan-Kruste
    - name: "Kapern"
      amount: "2 EL, fein gehackt"
    - name: "Petersilie"
      amount: "1 EL, fein gehackt"
    - name: "Knoblauchzehen"
      amount: "2, fein gehackt"
    - name: "Olivenöl"
      amount: "2 EL"
    - name: "Parmesan"
      amount: "2 EL, frisch gerieben"
    - name: "Zitronenschale"
      amount: "1 TL, fein abgerieben"
    - name: "Salz und Pfeffer"
      amount: "nach Geschmack"

    # Zutaten für den Kartoffel-Möhren-Stampf mit Oregano
    - name: "Kartoffeln"
      amount: "500 g, mehligkochend, geschält und in Stücke geschnitten"
    - name: "Möhren"
      amount: "300 g, geschält und in Scheiben geschnitten"
    - name: "Milch"
      amount: "50 ml, warm"
    - name: "Butter"
      amount: "1 EL"
    - name: "Frischer Oregano"
      amount: "1 EL, fein gehackt"
    - name: "Muskatnuss"
      amount: "frisch gerieben"
    - name: "Salz und Pfeffer"
      amount: "nach Geschmack"

    # Zutaten für die geschmorten Tomaten
    - name: "Kirschtomaten"
      amount: "200 g, ganz oder halbiert"
    - name: "Olivenöl"
      amount: "1 EL"
    - name: "Honig"
      amount: "1 TL"
    - name: "Balsamico-Essig"
      amount: "1 TL"
    - name: "Knoblauchzehe"
      amount: "1, fein gehackt"
    - name: "Zweig Thymian"
      amount: "1, Blätter abgezupft"
    - name: "Salz und Pfeffer"
      amount: "nach Geschmack"

  steps:
    - step: "Mise en Place"
      details: "Rinderfilet vorbereiten, Kartoffeln und Möhren schälen, Kirschtomaten abwaschen, Zutaten für die Kruste hacken."

    - step: "Fleisch vorbereiten und Sous Vide garen"
      details: "Rinderfilet mit Rosmarin, Thymian, Knoblauch, Butter und Zitronenschale in einen Vakuumbeutel geben, vakuumieren und bei 54–56 °C für 1–1,5 Stunden garen."

    - step: "Kartoffel-Möhren-Stampf mit Oregano zubereiten"
      details: "Kartoffeln und Möhren 20 Minuten in Salzwasser kochen, abgießen, stampfen, Milch, Butter, Oregano, Muskatnuss, Salz und Pfeffer einrühren."

    - step: "Geschmorte Tomaten zubereiten"
      details: "Olivenöl in einer Pfanne erhitzen, Kirschtomaten, Honig, Balsamico-Essig, Knoblauch und Thymian hinzufügen, 10–12 Minuten schmoren lassen."

    - step: "Kapern-Knoblauch-Parmesan-Kruste zubereiten"
      details: "Kapern, Knoblauch, Petersilie, Parmesan, Olivenöl und Zitronenschale vermengen, mit Salz und Pfeffer abschmecken."

    - step: "Fleisch anbraten und mit Kruste überbacken"
      details: "Sous-Vide-gegartes Filet trocken tupfen, in einer heißen Pfanne 30 Sekunden pro Seite anbraten, Kruste auflegen und 2–3 Minuten bei 220 °C überbacken."

    - step: "Anrichten"
      details: "Kartoffel-Möhren-Stampf auf Teller geben, Filet mit Kruste aufschneiden und daneben platzieren, geschmorte Tomaten dazugeben, mit Oregano garnieren."

  versioning:
    - version: "1.0"
      changes: "Erstveröffentlichung des Rezepts."
