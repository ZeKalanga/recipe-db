schema_version: "v2"
recipe:
  name: "Ragù alla Bolognese (Originalrezept)"
  category: "Italienische Küche"
  subcategories: ["Pasta & Saucen", "Fleischgerichte", "Schmorgerichte"]
  difficulty: "mittel"
  portions: "4–6 Portionen"
  preparation_time: "ca. 3 Stunden inkl. Schmoren"
  cooking_temperature: "niedrige Hitze auf dem Herd"

  ingredients:
    - name: "Mageres Rindfleisch (Bauch oder Rücken, grob gehackt)"
      amount: "300 g"
    - name: "Pancetta (fein gewürfelt)"
      amount: "150 g"
    - name: "Karotte"
      amount: "50 g, fein gewürfelt"
    - name: "Stangensellerie"
      amount: "50 g, fein gewürfelt"
    - name: "Zwiebel"
      amount: "50 g, fein gewürfelt"
    - name: "San Marzano Tomaten (geschält)"
      amount: "300 g"
    - name: "Rotwein"
      amount: "100 ml"
    - name: "Vollmilch"
      amount: "100 ml"
    - name: "Gemüsebrühe"
      amount: "100 ml"
    - name: "Olivenöl oder Butter"
      amount: "3–4 EL"
    - name: "Salz"
      amount: "nach Geschmack (ca. 2 TL)"
    - name: "Schwarzer Pfeffer"
      amount: "nach Geschmack, frisch gemahlen"
    - name: "Sahne (optional)"
      amount: "ein Schuss für mehr Cremigkeit"

  steps:
    - step: "Vorbereitung"
      details: "Zwiebel, Karotte, Sellerie und Pancetta sehr fein würfeln."

    - step: "Speck und Gemüse anbraten"
      details: "In großer Pfanne Olivenöl erhitzen. Pancetta 2–3 Min. auslassen, dann Zwiebel, Karotte, Sellerie 8–10 Min. bei niedriger Hitze weich dünsten."

    - step: "Fleisch anbraten"
      details: "Hackfleisch zugeben und 10–15 Min. sorgfältig krümelig braten, bis leicht gebräunt."

    - step: "Ablöschen"
      details: "Mit Weißwein ablöschen und vollständig einkochen lassen."

    - step: "Tomaten hinzufügen"
      details: "Tomaten zugeben, gut verrühren und leicht köcheln lassen."

    - step: "Milch einarbeiten"
      details: "Nach 10 Min. Milch langsam einrühren, um die Säure auszugleichen."

    - step: "Langsam schmoren"
      details: "Ragù 2–3 Stunden offen bei sehr niedriger Hitze simmern lassen. Gelegentlich umrühren, bei Bedarf Wasser oder Brühe ergänzen."

    - step: "Abschmecken"
      details: "Mit Salz, Pfeffer und ggf. Muskat abschmecken."

  tips:
    - "Traditionell zu frischer Tagliatelle servieren, nicht zu Spaghetti."
    - "Längeres Schmoren (bis 4 Stunden) intensiviert den Geschmack."
    - "Ragù sollte am Ende dickflüssig, aber nicht trocken sein."
    - "Perfekt für frische Tagliatelle oder Lasagne."
    - "San Marzano Tomaten sorgen für authentischen Geschmack."

  versioning:
    - version: "1.0"
      changes: "Originalrezept für Ragù alla Bolognese nach traditioneller Methode."

  media:
    image: "images/italienisch/saucen/ragu_alla_bolognese_original.jpg"
