schema_version: "v2"
recipe:
  name: "Vegetarische Gemüsequiche – Variante mit französischem Mürbeteig"
  category: "Vegetarische & vegane Gerichte"
  subcategories: ["Quiches & Tartes", "Ofengerichte", "Herzhafte Backwaren"]
  difficulty: "mittel"
  portions: "1 Quiche (Ø 26 cm)"
  preparation_time: "ca. 90 Minuten inkl. Kühlzeit und Backen"
  cooking_temperature: "180 °C Umluft oder 200 °C Ober-/Unterhitze"

  ingredients:
    - name: "Weizenmehl (Typ 405 oder 550)"
      amount: "250 g"
    - name: "Kalte Butter"
      amount: "150 g, in Würfeln"
    - name: "Ei (für Teig)"
      amount: "1 Stück (Größe M)"
    - name: "Salz"
      amount: "1/2 TL für Teig + 1/2 TL für Guss"
    - name: "Zucker"
      amount: "1 Prise"
    - name: "Brokkoli"
      amount: "ca. 300 g, in kleine Röschen"
    - name: "Rote Paprika"
      amount: "ca. 150 g, gewürfelt"
    - name: "Zucchini"
      amount: "ca. 200 g, gewürfelt"
    - name: "Möhren"
      amount: "ca. 200 g, gewürfelt"
    - name: "Zwiebel"
      amount: "ca. 80 g, fein gehackt"
    - name: "Öl (z. B. Raps- oder Olivenöl)"
      amount: "2 EL"
    - name: "Eier (für Guss)"
      amount: "4 Stück (Größe M)"
    - name: "Schmand"
      amount: "200 g"
    - name: "Geriebener Käse (z. B. Gouda, Emmentaler oder Bergkäse)"
      amount: "100 g"
    - name: "Schwarzer Pfeffer"
      amount: "1/4 TL"
    - name: "Muskatnuss (frisch gerieben)"
      amount: "1 Prise"

  steps:
    - step: "Teig vorbereiten"
      details: "Mehl mit Butter zwischen den Fingern verreiben, bis grobe Streusel entstehen. Ei, Salz und Zucker zugeben, zu glattem Teig verkneten. In Folie wickeln und 30 Min. kaltstellen."

    - step: "Gemüse vorbereiten"
      details: "Brokkoli in Röschen teilen, restliches Gemüse würfeln, Zwiebel fein hacken."

    - step: "Gemüse anbraten"
      details: "Öl erhitzen, Zwiebel glasig anschwitzen, restliches Gemüse zugeben und 5–7 Min. braten. Mit Salz & Pfeffer würzen, beiseitestellen."

    - step: "Guss zubereiten"
      details: "Eier, Schmand und Käse glatt rühren, mit Salz, Pfeffer und Muskat würzen."

    - step: "Quiche zusammensetzen"
      details: "Teig rund ausrollen (ca. 32–34 cm), gefettete Form (Ø 26 cm) auskleiden. Gemüse einfüllen, Guss darüber geben."

    - step: "Backen"
      details: "Im vorgeheizten Ofen bei 180 °C Umluft oder 200 °C Ober-/Unterhitze 30–40 Min. backen, bis goldbraun. Kurz abkühlen lassen und servieren."

  tips:
    - "Französischer Mürbeteig ergibt eine besonders zarte, buttrige Kruste."
    - "Gemüse saisonal anpassen, z. B. mit Lauch, Spinat oder Spargel."
    - "Gut vorzubereiten und ideal auch zum Mitnehmen."

  versioning:
    - version: "1.1"
      changes: "Französischer Mürbeteig mit mehr Butter ersetzt die ursprüngliche Teigvariante."

  media:
    image: "images/vegetarisch/quiche/vegetarische_gemuesequiche.jpg"

