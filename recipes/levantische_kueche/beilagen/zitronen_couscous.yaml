schema_version: "v2"

file_path: "recipes/levantische_kueche/beilagen/zitronen_couscous.yaml"

recipe:
  id: zitronen_couscous
  name: "Zitronen-Couscous mit frischen Kräutern"
  category: "Levantinische Küche"
  subcategories: ["Beilagen", "Getreidegerichte"]
  difficulty: "leicht"
  portions: "2–3 Personen"
  preparation_time: "10 Minuten"
  cooking_temperature: "100 °C (kochendes Wasser oder Brühe)"
  origin: "Ostmittelmeer / Levante"
  version: "1.0"
  description: >
    Leichtes, aromatisches Couscous mit Zitrone, Olivenöl und frischen Kräutern.
    Ideal als Beilage zu Fleisch- und Gemüsegerichten der levantinischen Küche,
    insbesondere zu Levante-Tian oder Grillgerichten.

  ingredients:
    - { name: "Couscous (fein oder mittelgrob)", quantity: 150, unit: g }
    - { name: "Wasser oder Gemüsebrühe", quantity: 200, unit: ml }
    - { name: "Salz", quantity: 0.5, unit: TL }
    - { name: "Olivenöl", quantity: 2, unit: EL }
    - { name: "Zitronensaft", quantity: 2, unit: EL }
    - { name: "Zitronenabrieb", quantity: 0.5, unit: "Zitrone" }
    - { name: "Frische Kräuter (Petersilie, Minze, Koriander)", quantity: 4, unit: EL }
    - { name: "Frühlingszwiebel oder Schalotte (optional)", quantity: 1, unit: Stück }
    - { name: "Schwarzer Pfeffer", quantity: null, unit: "nach Geschmack" }

  steps:
    - step: "1"
      title: "Flüssigkeit erhitzen"
      description: >
        Wasser oder Gemüsebrühe mit Salz aufkochen (ca. 100 °C).
        Vom Herd nehmen, Couscous einrühren, 1 EL Olivenöl zugeben,
        abdecken und 5 Minuten quellen lassen.

    - step: "2"
      title: "Auflockern & würzen"
      description: >
        Mit einer Gabel auflockern, Zitronensaft, Zitronenabrieb,
        1 EL Olivenöl, Pfeffer und gehackte Kräuter einrühren.
        Optional Frühlingszwiebel unterheben.

    - step: "3"
      title: "Abschmecken & servieren"
      description: >
        Mit Salz oder Zitronensaft nach Geschmack abschmecken.
        Warm oder lauwarm zum Levante-Tian servieren.

  versioning:
    - version: "1.0"
      changes: "Erstfassung nach Schema v2; cooking_temperature und versioning ergänzt; difficulty auf 'leicht' gesetzt; steps.step als String."
      
  shopping_list:
    "Getreide & Brühe":
      - "Couscous – 150 g"
      - "Gemüsebrühe – 200 ml"
    "Gemüse & Kräuter":
      - "Zitrone – 1 Stück"
      - "Frische Petersilie – ½ Bund"
      - "Frische Minze oder Koriander – ½ Bund"
      - "Frühlingszwiebel oder Schalotte – 1 Stück (optional)"
    "Öle & Gewürze":
      - "Olivenöl"
      - "Salz"
      - "Schwarzer Pfeffer"
